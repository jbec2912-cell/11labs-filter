<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lakeland Toyota → ElevenLabs Filter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {font-family: Arial, sans-serif; text-align: center; padding: 80px 20px; background: #f8f9fa;}
    h1 {color: #1a1a1a;}
    input[type="file"] {padding: 12px; font-size: 18px; margin: 20px;}
    button {padding: 16px 40px; font-size: 20px; background: #0066ff; color: white; border: none; border-radius: 8px; cursor: pointer;}
    button:hover {background: #0052cc;}
    #status {margin-top: 30px; font-size: 1.3em; color: #0066ff;}
  </style>
</head>
<body>
  <h1>Lakeland Toyota → ElevenLabs Filter</h1>
  <p>Upload your raw Next-Day-Service CSV → get clean list instantly</p>
  <input type="file" id="file" accept=".csv" />
  <br><br>
  <button onclick="upload()">Process & Download</button>
  <p id="status"></p>

  <script>
    async function upload() {
      const file = document.getElementById('file').files[0];
      if (!file) return alert('Please select a file');

      document.getElementById('status').textContent = 'Processing...';

      const form = new FormData();
      form.append('file', file);

      try {
        const r = await fetch('/api/filter', {method: 'POST', body: form});
        if (!r.ok) throw new Error();
        const blob = await r.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'Filtered For 11Labs.csv';
        a.click();
        document.getElementById('status').textContent = 'Downloaded! Ready for ElevenLabs';
      } catch (e) {
        document.getElementById('status').textContent = 'Error – try again';
      }
    }
  </script>
</body>
</html>
