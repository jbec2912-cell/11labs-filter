<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lakeland Toyota → ElevenLabs Filter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px 20px;
      background: #f5f5f5;
      margin: 0;
    }
    h1 { color: #333; }
    p { font-size: 1.2em; color: #555; margin: 20px 0; }
    input[type="file"] {
      padding: 15px;
      font-size: 18px;
      margin: 20px;
    }
    button {
      padding: 16px 40px;
      font-size: 20px;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #0055cc; }
    #status { margin-top: 20px; font-size: 1.4em; color: #0066ff; }
  </style>
</head>
<body>
  <h1>Lakeland Toyota → ElevenLabs Filter</h1>
  <p>Upload your raw Next-Day-Service CSV → get clean list instantly</p>

  <input type="file" id="fileInput" accept=".csv" />
  <br /><br />
  <button onclick="upload()">Process & Download</button>
  <p id="status"></p>

  <script>
    async function upload() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert("Please select a CSV file first");
        return;
      }

      document.getElementById('status').textContent = "Processing...";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("/api/filter", {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Server error");

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "Filtered For 11Labs.csv";
        a.click();

        document.getElementById('status').textContent = "Downloaded! Ready for ElevenLabs";
      } catch (e) {
        document.getElementById('status').textContent = "Error – try again";
        console.error(e);
      }
    }
  </script>
</body>
</html>
